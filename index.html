<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossOrigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "random-number" class="form-control" type="button">
                    <button id = "generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <div id = "screen">
                    <input class="form-control" type="button" value = "0" id = "screen-input">
                        <div class="numbers">
                        <div class="calc-body">
                            <div class = "calc-button-row"></div>
                            <div id = "buttons">
                                <button id = "btn1" onclick="buttonClick('7')">7</button>
                                <button id = "btn2" onclick="buttonClick('8')">8</button>
                                <button id = "btn3" onclick="buttonClick('9')">9</button>
                                <button id = "btn4" onclick="buttonClick('4')">4</button>
                                <button id = "btn5" onclick="buttonClick('5')">5</button>
                                <button id = "btn6" onclick="buttonClick('6')">6</button>
                                <button id = "btn7" onclick="buttonClick('1')">1</button>
                                <button id = "btn8" onclick="buttonClick('2')">2</button>
                                <button id = "btn9" onclick="buttonClick('3')">3</button>
                                <button id = "btn10" onclick="backSpace()">&lt;</button>
                                <button id = "btn11" onclick="buttonClick('0')">0</button>
                                <button id = "btn12" onclick="buttonClick('')">C</button>
                            </div>
                            </div> 
                         <button type="submit" class="submit-btn" id = "submitBtn">Submit</button>
                         <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id ="pin-section" class="notify-section">
            <p id ="first-notify" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id = "second-notify" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
  document.getElementById('generate').addEventListener("click", function(){
  document.getElementById('random-number').value =  Math.floor(Math.random() * 9000) + 1000;
})

document.getElementById('screen-input').value = '';
function buttonClick(num){
    let screen = document.getElementById('screen-input');
    screen.value += num;
    if(num == ''){
        screen.value = num;
    }
}
function backSpace(){
    var screen = document.getElementById('screen-input').value;
    var backSpace = screen.slice(0, screen.length - 1);
    document.getElementById('screen-input').value = backSpace;
}
function equalTo(){
    let screen = document.getElementById('screen-input');
    screen.value = eval(screen.value);
}







     
</script>
</body>
</html>
