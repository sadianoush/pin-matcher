<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossOrigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "random-number" class="form-control" type="button">
                    <button id = "generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="button">
                        <div class="numbers">
                        <div class="calc-body">
                            <div class = "calc-button-row"></div>
                            <tr>
                            </tr>
                            <td><div class = "button" name="seven" value="7" onclick="calculator.button.row += '7'"></td>
                                <td><div class ="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                                <td><div class="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                             </tr>
                             <tr>
                                <td><div class = "button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                                <td><div class="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                                <td><div class="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                             </tr>
                             <tr>
                                <td><div class ="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                                <td><div class="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                                <td><div class="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                             </tr>
                             <tr>
                                <td><div class="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                                <td><div class="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                                <td><div class="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                             </tr>
                          
              
        
                         <button type="submit" class="submit-btn">Submit</button>
                         <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id ="pin-section" class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
  document.getElementById('generate').addEventListener("click", function(){
  document.getElementById('random-number').value =  Math.floor(Math.random() * 9999) + 1000;
})


     
</script>
</body>
</html>
